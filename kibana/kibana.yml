server.name: kibana
server.host: 0.0.0.0

elasticsearch.hosts: ["https://elasticsearch:9200"]
elasticsearch.ssl.certificateAuthorities:
  ["/usr/share/kibana/config/secrets/ca/ca.crt"]

xpack.security.enabled: true

server.ssl.enabled: true
server.ssl.certificate: /usr/share/kibana/config/secrets/kibana/kibana.crt
server.ssl.key: /usr/share/kibana/config/secrets/kibana/kibana.key
server.ssl.certificateAuthorities: /usr/share/kibana/config/secrets/ca/ca.crt
